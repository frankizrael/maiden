<ion-content padding class="welcomeContent buttonInic">
	<ion-grid>
		<ion-row>
			<ion-col col-12>
				<div class="logo">
					<img src="assets/img/logo.png">
				</div>
			</ion-col>
		</ion-row>
		<ion-row>
			<ion-col col-12>
				<div class="loginText" padding>
					<button (click)="goRegister()" ion-button outline block>Registrate</button>
					<button (click)="goLogin()" ion-button block>Ingresa</button>
				</div>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
